<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Morning Doodle</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Barriecito&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="doodle__header">
        <h1 class="doodle__title"></h1>
        <div class="doodle__buttons">
          <input
            type="text"
            class="doodle__buttons__message"
            placeholder="Write something"
          />
          <div class="doodle__buttons__views">
            <input
              id="show__list__Storage"
              class="--styleInputs --addDimmer"
              type="button"
              value="lists"
            />
            <input
              id="show__tile__Storage"
              class="--styleInputs "
              type="button"
              value="tiles"
            />
          </div>
        </div>
      </header>
      <section id="container" class="content"></section>
    </div>
    <footer>made with <span class="heart"> &hearts;</span> by DSME</footer>
    <script src="./js/script.js"></script>
  </body>
</html>
