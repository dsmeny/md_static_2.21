<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mornging Doodle</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Barriecito&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="doodle">
        <h1 class="doodle__title">Morning Doodle</h1>
        <div class="doodle__buttons">
          <input
            type="text"
            class="doodle__message --setMessage --styleInputs"
            value="Write something"
          />

          <input
            id="show__tile__Storage"
            type="button"
            class="doodle__items --setMessage --styleInputs"
            value="tiles"
          />
          <input
            id="show__list__Storage"
            type="button"
            class="doodle__items --setMessage --styleInputs"
            value="lists"
          />
        </div>
      </header>
      <section class="content"></section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
